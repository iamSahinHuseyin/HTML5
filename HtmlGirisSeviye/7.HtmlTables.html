<!DOCTYPE html>
<html lang="tr"> <!--Sayfa dili türkçe-->
<head>
    <meta charset="UTF-8"> <!--Karaktar set UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive tasarımlar için.-->
    <title>Html Tabloları</title>
</head>
<body>
    <!--Tablo oluşturma-->
    <table><!--Tablo etiketini belirtmek-->
        <thead> <!--Tablo başlıkları-->
            <tr><!--Tablo başlığının satırları-->
                <th>AD SOYAD</th><!--Tablo başlığının sutun 1-->
                <th>BÖLÜM</th><!--Tablo başlığının sutun 2-->
                <th>MAAŞ</th><!--Tablo başlığının sutun 3-->
            </tr>
        </thead>
        <tbody> <!--Tablo gövdesi-->
            <tr> <!--Tablo gövdesinin satırı-->
                <td>Hüseyin ŞAHİN</td> <!--TABLO BAŞLIĞINDAKİ Sutun 1 e karşılık gelen tablo gövdesi-->
                <td>Junior Front-end Developer</td>
                <td>12000</td>
            </tr>
            <tr> <!--Tablo gövdesinin satırı-->
                <td>Ulaş ÇAMLI</td> <!--TABLO BAŞLIĞINDAKİ Sutun 1 e karşılık gelen tablo gövdesi-->
                <td>Junior Test Developer</td>
                <td>15000</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
