<!DOCTYPE html>
<html lang="tr"> <!--Sayfa dili türkçe-->
<head>
    <meta charset="UTF-8"> <!--Karaktar set UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive tasarımlar için.-->
    <title>Listeler</title>
</head>
<body>
    <!--Sırasız Listeler (UNORDERED)--> 

    <ul> <!--Sırasız liste olduğunu belirtmemiz-->
        <li>Front-end</li><!--Sırasız liste elemanlarını oluşturmamız-->
        <ul><!--Liste içerisinde liste oluşturma işlemi-->
            <li>React</li>
            <li>Angular</li>
            <li>Vue</li>
        </ul>
        <li>Back-end</li> 
        <ul type="square"><!--Sırasız liste elemanı için sembolü kare yapmak -->
            <li>Python</li>
            <li>C#</li>
            <li>Java</li>
        </ul>
    </ul>

    <!--Sırali Listeler(ORDERED)-->

    <ol><!--Sıralı liste olduğunu belirtmemiz-->
        <li>Java</li> <!--Sıralı liste elemanlarını yaratmak-->
        <li>C#</li>
        <li>Javascript</li>
    </ol>

    <ol type="a"> <!--Type attribute ile sıralı listenin küçük a ile başlamasını belirttik.-->
        <li>Java</li>
        <li>C#</li>
        <li>Javascript</li>
    </ol>

        
</body>
</html>
