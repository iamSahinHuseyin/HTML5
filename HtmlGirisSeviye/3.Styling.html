<!DOCTYPE html>
<html lang="tr"><!--Türkçe karakterler-->
<head>
    <meta charset="UTF-8"><!--Karakter set-->
    <!--Sayfa açıklaması-->
    <meta name="descrition" content="HTML LAYAOUT"> 
    <!--Arama motorlarında görünecek anahtar kelimeler-->
    <meta name="keywords" content="Html, CSS, Javascript, Bootstrap">
    <title>Html Styling</title> <!--Sekmede görünecek sayfa başlığı-->
</head>
<!--INLINE CSS-->
<!--Style attribute ile sayfa arka plan rengi değiştirmek-->
<body style="background-color: blue;">
    <!--Style attribute ile yazı rengi ve yazı büyüklüğünü değiştirmek-->
    <h1 style="color: yellow; font-size: 80px;">Sarı başlık</h1>
</body>
</html>
