<!DOCTYPE html>
<html lang="tr"><!--Türkçe karakterler-->
<head>
    <meta charset="UTF-8"><!--Karakter set-->
    <!--Sayfa açıklaması-->
    <meta name="descrition" content="HTML LAYAOUT"> 
    <!--Arama motorlarında görünecek anahtar kelimeler-->
    <meta name="keywords" content="Html, CSS, Javascript, Bootstrap">
    <title>Links</title> <!--Sekmede görünecek sayfa başlığı-->
</head>
<body>
    <!--Link oluşturma işlemi sırayla şu şekildedir.-->
    <!--İlk olarak a etiketinin HREF attribute'u veririz bu gideceğimiz sayfayı gösterir-->
    <!--İkinci olarak target özelliği yani aynı sekme veya farklı sekmede açmak '_blank' farklı sekme-->
    <!--Son olarak title özelliğini gireriz bu ise linkin üzerine gelince kulllanıca bilgi verir.-->
    <a href="http://google.com.tr" target="_blank" title="Google link">Google gitmek için tıklayınız...</a>

    <hr>
    <!--Link verme işlemini kendi sayfalarıma giderkende kulllanabiliriz.-->
    <!--Tek değiştireceğimiz yer href attributedur. Buraya gitmek istediğimiz adresi vermemiz yeterlidir.-->
    <a href="1.Layaout.html" target="_blank" title="İlk html sayfam">İlk Html Sayfam</a>
    
</body>
</html>
