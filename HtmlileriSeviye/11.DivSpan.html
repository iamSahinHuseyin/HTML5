<!DOCTYPE html>
<html lang="tr"> <!--Sayfa dili türkçe-->
<head>
    <meta charset="UTF-8"> <!--Karaktar set UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive tasarımlar için.-->
    <title>Div Ve Span</title>
</head>
<body>
    <!--Div block bir elemen-->
    <div style="background-color: aqua">Bu bir div.</div>






    <!--Span inline bir eleman-->
    <span style="background-color: yellow;">Bu bir span.</span>



</body>
</html>
