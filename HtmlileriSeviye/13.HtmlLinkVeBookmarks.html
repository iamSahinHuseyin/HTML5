<!DOCTYPE html>
<html lang="tr"> <!--Sayfa dili türkçe-->
<head>
    <meta charset="UTF-8"> <!--Karaktar set UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive tasarımlar için.-->
    <title>Bookmark özellik</title>
</head>
<body>

    <!--Sırasız liste oluşturarak liste elemanları içerisine linkler verdik-->
   <ul>
    <li><a href="#mavikutu">Mavi Kutuya gitmek için tıkla.</a></li>
    <li><a href="#sarikutu">Sarı Kutuya gitmek için tıkla.</a></li> <!--#sarikutu idsine sahip olan kutuya gitmesini söyledil-->
    <li><a href="#kirmizikutu">Kırmızı Kutuya gitmek için tıkla.</a></li>
    <li><a href="#yesilkutu">Yeşil Kutuya gitmek için tıkla.</a></li>
    <li><a href="#morkutu">Mor Kutuya gitmek için tıkla.</a></li><!--#morkutu olan kutuya gitmesini söyledik-->
   </ul>

   <!--Div etiketlerimiz içerisinde farklı özellikte kutular ve hepsinin kendisine özel idsi bulunan divler oluşturduk.-->
    <div id="mavikutu" style="width: 100px; height: 300px; background-color: blue;"></div>
    <div id="sarikutu" style="width: 100px; height: 400px; background-color: yellow;"></div>
    <div id="kirmizikutu" style="width: 100px; height: 500px; background-color: red;"></div>
    <div id="yesilkutu" style="width: 100px; height: 600px; background-color: green;"></div>
    <div id="morkutu" style="width: 100px; height: 700px; background-color: purple;"></div>
</body>
</html>
