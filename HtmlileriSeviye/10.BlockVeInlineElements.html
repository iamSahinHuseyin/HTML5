<!DOCTYPE html>
<html lang="tr"> <!--Sayfa dili türkçe-->
<head>
    <meta charset="UTF-8"> <!--Karaktar set UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive tasarımlar için.-->
    <title>Blok ve İnline</title>
</head>
<body>
    <!--Block elemanlar bulunduğu satırı tamamen kaplar-->
    <!--Block elemanlara css tarafında genişlik ve yükseklik verilebilir.-->
    <h1 style="background-color: yellow; 
    width: 300px; 
    height: 100px;">Block Eleman</h1>





    <!--Inline elemanlar sadece bulunduğu yer kadar kaplar-->
    <!--Inline elemanlara genişlik ve yükselik vermek için block elemana dönüştürmemiz gerekiyor. (d-block)-->
    <a href="#" style="background-color: red; 
    display: block; 
    width: 100px; 
    height: 100px;">İnline eleman</a>
</body>
</html>
