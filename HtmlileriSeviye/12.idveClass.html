<!DOCTYPE html>
<html lang="tr"> <!--Sayfa dili türkçe-->
<head>
    <meta charset="UTF-8"> <!--Karaktar set UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive tasarımlar için.-->
    <title>ID VE CLASS</title>
</head>
<body>  
    <!--İd tek bir etikete ÖZEL başka etiketler için kullanılamaz.-->
    <div id="header"></div>
    <div id="nav-bar"></div><!--Sayfamızda tek bir nav-bar yaparız ve buna id vermek mantıklı-->
    <div id="main"></div>
    <div id="footer"></div>


    <!--Class'ı bütün etiketlere verebiliriz.-->

    <div class="haber"></div> <!--Classlarımızı farklı etiketler içerisinde de çağırabiliriz ve aynı classları verebiliriz.-->
    <span class="haber"></span>

    <!--Etiketlerin tek bir id'si olur ve birden fazla classı olabilir.-->
    
</body>
</html>
